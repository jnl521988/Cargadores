<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gestión de Cargadores y Paso</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <header>
        <h1>GESTIÓN DE CARGADORES DEL PASO<br>(COFRADÍA DE JESÚS NAZARENO Y ÁNIMAS DE LA CAMPANILLA)</h1>
        <nav>
            <button onclick="showSection('cargadores')">CARGADORES</button>
            <button onclick="showSection('mapa')">MAPA</button>
            <button onclick="showSection('paso')">DATOS DEL PASO</button>
            <button onclick="exportPDF()">EXPORTAR PDF</button>
            <button onclick="exportMapJPG()">EXPORTAR MAPA JPG</button>
        </nav>
    </header>

    <!-- SECCIÓN CARGADORES -->
    <section id="cargadores" class="section">
        <button id="nuevoCargador" onclick="openModal()">NUEVO CARGADOR</button>

        <!-- Modal de cargadores -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2 id="modalTitle">Agregar Cargador</h2>
                <form id="chargerForm">
                    <div class="form-group">
                        <label>Nombre y Apellidos</label>
                        <input type="text" id="nombre" required>
                    </div>
                    <div class="form-group">
                        <label>Edad</label>
                        <input type="number" id="edad" min="1" max="100" required>
                    </div>
                    <div class="form-group">
                        <label>Teléfono</label>
                        <input type="tel" id="telefono" required>
                    </div>
                    <div class="form-group">
                        <label>Estatura de Hombro (m)</label>
                        <input type="number" id="estatura" min="1" max="2.20" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>Color Túnica</label>
                        <select id="colorTunica">
                            <option value="Morada">Morada</option>
                            <option value="Negra">Negra</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Ubicación</label>
                        <select id="ubicacion">
                            <option value="Delantera">Delantera</option>
                            <option value="Trasera">Trasera</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="saveChargerBtn" onclick="saveCharger()">Guardar</button>
                        <button type="button" onclick="closeModal()">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Lista de cargadores -->
        <ul id="chargerList" class="list"></ul>
    </section>

    <!-- SECCIÓN MAPA -->
    <section id="mapa" class="section" style="display:none;">
        <h2>Mapa del Paso</h2>
        <div style="display:flex; align-items:center; margin-bottom:10px;">
            <label for="nombrePasoMapaInput" style="margin-right:5px;">Nombre del Paso (Año):</label>
            <input type="text" id="nombrePasoMapaInput" placeholder="Escribe el nombre..." style="padding:5px; font-size:16px; border-radius:5px; border:1px solid #ccc;">
        </div>

        <div id="mapArea"></div>

        <p>Arrastra los Cargadores desde la Lista para colocarlos en los Banzos</p>
        <ul id="mapChargerList" class="list"></ul>
    </section>

    <!-- SECCIÓN DATOS DEL PASO -->
    <section id="paso" class="section" style="display:none;">
        <h2>Datos del Paso</h2>
        <form id="pasoForm">
            <div class="form-group">
                <label>Nombre de la Imagen Procesional</label>
                <input type="text" id="nombrePaso" required>
            </div>
            <div class="form-group">
                <label>Fecha de Ejecución</label>
                <input type="text" id="fechaPaso" placeholder="Ej: 2026" required>
            </div>
            <div class="form-group">
                <label>Medidas (Largo x Ancho x Alto en m)</label>
                <input type="text" id="medidas" placeholder="Ej: 3.50x2x2.50" required>
            </div>
            <div class="form-group">
                <label>Peso Total del Paso (Kg)</label>
                <input type="number" id="pesoTotal" min="1" required>
            </div>
            <div class="form-group">
                <label>Número de Banzos por Paso</label>
                <input type="number" id="numBanzos" min="1" value="1" required>
            </div>
            <div class="form-group">
                <label>Número de Cargadores por Banzo</label>
                <input type="number" id="numCargadoresPorBanzo" min="1" value="1" required>
            </div>
            <div class="form-group">
                <label>Número Total de Cargadores</label>
                <input type="number" id="numCargadores" readonly>
            </div>
            <div class="form-group">
                <label>Peso Medio por Cargador (Kg)</label>
                <input type="number" id="pesoMedio" readonly>
            </div>
            <div class="form-group">
                <label>Imagen del Paso</label>
               <input type="file" id="imagenPaso" accept="image/*">
<img id="previewImagen" style="display:none; max-width:200px;">

            </div>
            <div class="form-actions">
                <button type="button" onclick="editarPaso()">Editar</button>
                <button type="button" onclick="guardarPaso()">Guardar</button>
            </div>
        </form>
    </section>

<script src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<img src="..." crossorigin="anonymous">

</body>
</html>
